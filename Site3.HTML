<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Waterfall</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        
        @keyframes tada {
            0% { transform: scale(1); }
            10%, 20% { transform: scale(0.9) rotate(-3deg); }
            30%, 50%, 70%, 90% { transform: scale(1.1) rotate(3deg); }
            40%, 60%, 80% { transform: scale(1.1) rotate(-3deg); }
            100% { transform: scale(1) rotate(0); }
        }
        .animate-tada { animation: tada 1s ease-in-out infinite; }
        
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .animate-slide-up { animation: slideUp 0.5s ease-out forwards; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- SVGs for Icons ---
        const Icons = {
            ShieldCheck: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/><path d="m9 12 2 2 4-4"/></svg>,
            Flame: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M8.5 14.5A2.5 2.5 0 0 0 11 12c0-1.38-.5-2-1-3-1.072-2.143-.224-4.054 2-6 .5 2.5 2 4.9 4 6.5 2 1.6 3 3.5 3 5.5a7 7 0 1 1-14 0c0-1.153.433-2.294 1-3a2.5 2.5 0 0 0 2.5 2.5z"/></svg>,
            TrendingUp: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="22 7 13.5 15.5 8.5 10.5 2 17"/><polyline points="16 7 22 7 22 13"/></svg>,
            HeartPulse: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/><path d="M3.22 12H9.5l.5-1 2 4.5 2-7 1.5 3.5h5.27"/></svg>,
            Briefcase: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="20" height="14" x="2" y="7" rx="2" ry="2"/><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/></svg>,
            Coins: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="8" cy="8" r="6"/><path d="M18.09 10.37A6 6 0 1 1 10.34 18.1"/><path d="M7 6h1v4"/><path d="m16.71 13.88.7.71-2.82 2.82"/></svg>,
            DollarSign: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="12" x2="12" y1="2" y2="22"/><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/></svg>,
            Lock: ({ size = 20 }) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>,
            CheckCircle2: ({ className, size = 20 }) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z"/><path d="m9 12 2 2 4-4"/></svg>,
            User: ({ size = 18 }) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>,
            RefreshCw: ({ className, size = 20 }) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/><path d="M3 21v-5h5"/></svg>,
            PartyPopper: ({ size = 48, className }) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M5.8 11.3 2 22l10.7-3.8Z"/><path d="M4 3h.01"/><path d="M22 8h.01"/><path d="M15 2h.01"/><path d="M22 20h.01"/><path d="m22 2-2.24.75a2.9 2.9 0 0 0-1.96 2.16l-.3 1.09"/><path d="m14 10-.75 2.24a2.9 2.9 0 0 1-2.16 1.96l-1.09.3"/><path d="M18 12.2V13a3 3 0 0 0 3 3 2 2 0 0 1 2 2v.01"/><path d="M7 2.2V3a3 3 0 0 1-3 3 2 2 0 0 0-2 2v.01"/></svg>,
            Anchor: () => <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="5" r="3"/><line x1="12" x2="12" y1="22" y2="8"/><path d="M5 12H2a10 10 0 0 0 20 0h-3"/></svg>,
            HeartHandshake: () => <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/><path d="M12 5 9.04 7.96a2.17 2.17 0 0 0 0 3.08c.82.82 2.13.82 2.96 0l1.5-1.5"/><path d="m14 13 2.5 2.5a2.1 2.1 0 0 1 0 3C15.7 19.3 14.4 19.3 13.6 18.5l-4.5-4.5"/></svg>,
            X: ({ size = 20 }) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>,
            Square: ({ size = 18, className }) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="18" height="18" x="3" y="3" rx="2"/></svg>,
            CheckSquare: ({ size = 18, className }) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m9 11 3 3L22 4"/><path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"/></svg>
        };

        const stages = [
            { id: 0, title: "Stage 0: Survival", description: "Basic human needs and minimum obligations.", icon: Icons.ShieldCheck, color: "bg-rose-500", tasks: [
                { id: 's0t0', label: "Create a Budget" },
                { id: 's0t1', label: "Pay Rent / Mortgage" },
                { id: 's0t2', label: "Buy Essential Groceries" },
                { id: 's0t3', label: "Pay Utility Bills" },
                { id: 's0t4', label: "Pay Income Earning expenses (Transportation, etc.)" },
                { id: 's0t5', label: "Pay Health Care" },
                { id: 's0t6', label: "Pay minimum on all debts" }
            ]},
            { id: 1, title: "Stage 1: The Safety Net", description: "Immediate protection against emergencies.", icon: Icons.DollarSign, color: "bg-orange-500", tasks: [
                { id: 's1t1', label: "Save 1-Month of Expenses in HYSA" },
                { id: 's1t2', label: "Evaluate and Reduce Expenses" },
                { id: 's1t3', label: "Pay All Bills in Full" },
                { id: 's1t4', label: "Build an Investment Policy Statement (IPS)" },
                { id: 's1t5', label: "Max Employer 401k/403b Match" },
                { id: 's1t6', label: "Pay All High Interest Debt" },
                { id: 's1t7', label: "Increase HSA to 6-12 Months of Expenses" }
            ]},
            { id: 2, title: "Stage 2: High-Interest Debt", description: "Eliminating toxic debt (Rates > 7%).", icon: Icons.Flame, color: "bg-amber-500", tasks: [
                { id: 's2t1', label: "List all debts by interest rate" },
                { id: 's2t2', label: "Assess rate reduction for high rate debt" },
                { id: 's2t3', label: "Pay off all debt >6% interest (Highest rate first)" }
            ]},
            { id: 3, title: "Stage 3: HSA (Health Savings)", description: "Triple-tax advantaged medical savings.", icon: Icons.HeartPulse, color: "bg-teal-500", tasks: [
                { id: 's3t1', label: "Research HSA's and HDHP's" },
                { id: 's3t2', label: "Confirm HDHP Eligibility" },
                { id: 's3t3', label: "Max out HSA contributions" },
                { id: 's3t4', label: "Invest HSA for long-term growth" }
            ]},
            { id: 4, title: "Stage 4: Individual Retirement", description: "Individual accounts (Roth or Traditional).", icon: Icons.Briefcase, color: "bg-blue-500", tasks: [
                { id: 's4t1', label: "Decide Roth IRA vs Traditional IRA" },
                { id: 's4t2', label: "Verify income limits for Roth" },
                { id: 's4t3', label: "Max the annual IRA limit" }
            ]},
            { id: 5, title: "Stage 5: Max Employer Plan", description: "Filling your workplace retirement bucket.", icon: Icons.TrendingUp, color: "bg-indigo-500", tasks: [
                { id: 's5t1', label: "Increase 401k/403b contribution" },
                { id: 's5t2', label: "Hit annual IRS limit ($23k)" },
                { id: 's5t3', label: "Invest in Employee Stock Purchase (ESPP)" },
                { id: 's5t4', label: "Open HYSA for 3-5 year purchases" },
                { id: 's5t5', label: "Research 457b if available" }
            ]},
            { id: 6, title: "Stage 6: Advanced Wealth", description: "Long-term goals and taxable investments.", icon: Icons.Coins, color: "bg-emerald-600", tasks: [
                { id: 's6t1', label: "Open Taxable Brokerage" },
                { id: 's6t2', label: "Evaluate Tax-loss harvesting" },
                { id: 's6t3', label: "Automate Index Fund buys" },
                { id: 's6t4', label: "Review 529, ESA, or Mortgage payoff" }
            ]}
        ];

        // --- Celebration Modal ---
        const CelebrationModal = ({ isOpen, onClose }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 z-[200] flex items-center justify-center p-4 bg-slate-900/80 backdrop-blur-md">
                    <div className="bg-white w-full max-w-lg rounded-[40px] shadow-2xl overflow-hidden animate-slide-up relative p-10 text-center">
                        <div className="w-24 h-24 bg-emerald-100 rounded-full flex items-center justify-center text-emerald-600 mx-auto mb-6 shadow-inner ring-8 ring-emerald-50">
                            <Icons.PartyPopper className="animate-tada" />
                        </div>
                        <h2 className="text-4xl font-black text-slate-800 tracking-tighter mb-4">TOTAL FINANCIAL FREEDOM!</h2>
                        <div className="space-y-4 text-slate-600 font-medium">
                            <p className="text-lg">Congratulations! You've filled every bucket and conquered the waterfall.</p>
                            <div className="flex flex-col gap-4 mt-8">
                                <div className="flex items-center gap-4 p-4 bg-rose-50 rounded-2xl text-left border border-rose-100 shadow-sm text-sm">
                                    <Icons.HeartHandshake /> 
                                    <span><b className="text-rose-700 italic">Phase 1:</b> Find a great charity to support and change some lives!</span>
                                </div>
                                <div className="flex items-center gap-4 p-4 bg-blue-50 rounded-2xl text-left border border-blue-100 shadow-sm text-sm">
                                    <Icons.Anchor /> 
                                    <span><b className="text-blue-700 italic">Phase 2:</b> ...And maybe Phase 2 is ordering that yacht you've been eyeing! ⛵️</span>
                                </div>
                            </div>
                        </div>
                        <button onClick={onClose} className="mt-10 w-full py-5 bg-slate-900 text-white font-black rounded-3xl hover:bg-slate-800 transition-all">I'M READY FOR THE HIGH SEAS</button>
                    </div>
                </div>
            );
        };

        // --- Main Waterfall Stage ---
        const WaterfallStage = ({ stage, isActive, taskStates, onToggleTask, onClick }) => {
            const { id, title, description, icon: Icon, color, tasks } = stage;
            const completedCount = tasks.filter(t => taskStates[id]?.[t.id]).length;
            const isCompleted = completedCount === tasks.length;
            const progress = (completedCount / tasks.length) * 100;

            return (
                <div className="relative flex flex-col items-center w-full">
                    <div className={`w-1 h-8 ${isCompleted ? color : 'bg-slate-200'} transition-colors duration-500`} />
                    <div className={`relative w-full max-w-md p-5 rounded-2xl border-2 transition-all duration-300 ${isActive ? 'scale-105 shadow-xl ring-4 ring-blue-500/10' : 'scale-100 shadow-sm'} ${isCompleted ? `${color.replace('bg-', 'border-')} bg-white` : isActive ? 'border-blue-500 bg-blue-50' : 'border-slate-100 bg-white opacity-80'}`}>
                        <div className="flex items-start gap-4 cursor-pointer" onClick={() => onClick(id)}>
                            <div className={`p-3 rounded-xl ${isCompleted ? color : isActive ? 'bg-blue-500' : 'bg-slate-200'} text-white shadow-md transition-colors duration-500`}><Icon /></div>
                            <div className="flex-1">
                                <div className="flex items-center justify-between"><h3 className={`font-bold text-lg ${isActive || isCompleted ? 'text-slate-800' : 'text-slate-500'}`}>{title}</h3>{isCompleted && <Icons.CheckCircle2 className="text-emerald-500" />}</div>
                                <p className="text-sm text-slate-500 mt-1 leading-relaxed">{description}</p>
                            </div>
                        </div>
                        <div className="mt-4 flex items-center gap-3">
                            <div className="flex-1 h-2 bg-slate-100 rounded-full overflow-hidden"><div className={`h-full transition-all duration-700 ease-out ${isCompleted ? color : 'bg-blue-400'}`} style={{ width: `${progress}%` }} /></div>
                            <span className="text-[10px] font-black uppercase tracking-widest text-slate-400">{completedCount} / {tasks.length} Done</span>
                        </div>
                        {(isActive || (completedCount > 0 && !isCompleted)) && (
                            <div className="mt-6 space-y-2 border-t pt-4 animate-slide-up">
                                <div className="flex items-center gap-2 mb-3 text-[11px] font-bold text-slate-400 uppercase tracking-tighter"><Icons.CheckSquare size={12} /> Required Milestones</div>
                                {tasks.map((task) => {
                                    const done = !!taskStates[id]?.[task.id];
                                    return (
                                        <button key={task.id} onClick={() => onToggleTask(id, task.id)} className={`w-full flex items-center gap-3 p-2 rounded-lg text-sm text-left transition-all ${done ? 'bg-emerald-50 text-emerald-700 font-bold' : 'hover:bg-slate-100 text-slate-600'}`}>
                                            {done ? <Icons.CheckSquare className="text-emerald-500" /> : <Icons.Square className="text-slate-300" />}
                                            <span className={done ? 'line-through opacity-70' : ''}>{task.label}</span>
                                        </button>
                                    );
                                })}
                            </div>
                        )}
                    </div>
                    {isCompleted && (
                        <div className="absolute -bottom-10 left-1/2 -translate-x-1/2 flex gap-1 animate-bounce">
                            {[1,2,3].map(i => <div key={i} className={`w-1 h-1 rounded-full ${color}`} style={{ animationDelay: `${i*0.1}s` }} />)}
                        </div>
                    )}
                </div>
            );
        };

        // --- App Entry Point ---
        function App() {
            const [activeStage, setActiveStage] = useState(0);
            const [taskStates, setTaskStates] = useState(() => {
                const saved = localStorage.getItem('financial_waterfall_progress');
                return saved ? JSON.parse(saved) : {};
            });
            const [isCelebrationOpen, setIsCelebrationOpen] = useState(false);
            const [hasCelebrated, setHasCelebrated] = useState(false);

            // Persist to local storage
            useEffect(() => {
                localStorage.setItem('financial_waterfall_progress', JSON.stringify(taskStates));
            }, [taskStates]);

            const toggleTask = (stageId, taskId) => {
                setTaskStates(prev => {
                    const stageTasks = prev[stageId] || {};
                    return {
                        ...prev,
                        [stageId]: {
                            ...stageTasks,
                            [taskId]: !stageTasks[taskId]
                        }
                    };
                });
            };

            const totalTasks = useMemo(() => stages.reduce((acc, s) => acc + s.tasks.length, 0), []);
            const completedCount = useMemo(() => Object.values(taskStates).reduce((acc, st) => acc + Object.values(st).filter(Boolean).length, 0), [taskStates]);
            const progress = Math.round((completedCount / totalTasks) * 100);

            useEffect(() => {
                if (progress === 100 && !hasCelebrated) { setIsCelebrationOpen(true); setHasCelebrated(true); }
                else if (progress < 100) setHasCelebrated(false);
            }, [progress, hasCelebrated]);

            const resetProgress = () => {
                if (confirm("Are you sure you want to reset your entire roadmap?")) {
                    setTaskStates({});
                    setHasCelebrated(false);
                }
            };

            return (
                <div className="min-h-screen pb-20">
                    <CelebrationModal isOpen={isCelebrationOpen} onClose={() => setIsCelebrationOpen(false)} />

                    <header className="sticky top-0 z-50 bg-white/90 backdrop-blur-md border-b px-6 py-4 flex justify-between items-center">
                        <div className="cursor-pointer" onClick={() => window.scrollTo({top:0, behavior:'smooth'})}>
                            <h1 className="text-xl font-extrabold flex gap-2">Financial <span className="text-blue-600 italic">Waterfall</span></h1>
                            <p className="text-[10px] text-slate-400 font-black uppercase tracking-[0.2em] mt-0.5">Local Progress Tracking</p>
                        </div>
                        <div className="flex items-center gap-6">
                            <div className="flex flex-col items-end">
                                <div className="text-xs font-bold text-slate-600 mb-1">{progress}% Journey Complete</div>
                                <div className="w-32 h-2.5 bg-slate-100 rounded-full overflow-hidden border">
                                    <div className={`h-full transition-all duration-1000 ${progress === 100 ? 'bg-emerald-500' : 'bg-gradient-to-r from-blue-500 to-indigo-500'}`} style={{ width: `${progress}%` }} />
                                </div>
                            </div>
                            <button 
                                onClick={resetProgress}
                                className="p-2 hover:bg-slate-100 rounded-full text-slate-400 transition-colors"
                                title="Reset Progress"
                            >
                                <Icons.RefreshCw size={18} />
                            </button>
                        </div>
                    </header>

                    <main className="max-w-2xl mx-auto px-6 pt-10">
                        <div className="mb-12 text-center space-y-3">
                            <h2 className="text-3xl font-black text-slate-800 tracking-tight leading-tight">Financial Freedom Roadmap</h2>
                            <p className="text-slate-500 text-sm max-w-sm mx-auto leading-relaxed font-medium">Reach financial independence by filling every priority bucket in your life's waterfall.</p>
                        </div>

                        <div className="flex flex-col items-center pb-20">
                            {stages.map(s => <WaterfallStage key={s.id} stage={s} isActive={activeStage === s.id} taskStates={taskStates} onToggleTask={toggleTask} onClick={setActiveStage} />)}
                            <div className="w-1 h-12 bg-slate-200" />
                            <div className={`w-16 h-16 rounded-full flex items-center justify-center transition-all duration-500 shadow-2xl ${progress === 100 ? 'bg-emerald-500 scale-125 ring-8 ring-emerald-50 animate-pulse' : 'bg-slate-800'}`}>
                                {progress === 100 ? <Icons.CheckCircle2 className="text-white" size={32} /> : <Icons.Lock className="text-white/30" size={24} />}
                            </div>
                            <p className={`mt-4 font-black text-[11px] uppercase tracking-[0.4em] transition-colors ${progress === 100 ? 'text-emerald-600' : 'text-slate-400'}`}>Independence Achieved</p>
                        </div>
                    </main>

                    <div className="fixed bottom-6 left-1/2 -translate-x-1/2 bg-white border px-6 py-4 rounded-3xl shadow-xl flex items-center gap-4 text-xs font-bold whitespace-nowrap z-50">
                        <div className="flex -space-x-3">{stages.slice(0, 4).map(s => <div key={s.id} className={`w-8 h-8 rounded-full border-4 border-white ${s.color} shadow-sm`} />)}</div>
                        <div className="flex flex-col">
                            <span className="text-slate-800">Priority Execution Engine</span>
                            <span className="text-[9px] text-slate-400 uppercase tracking-widest">Saving Progress Locally</span>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
